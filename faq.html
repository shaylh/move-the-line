<!DOCTYPE html><html lang="he" dir="rtl"><head><title>שאלות ותשובות | קרינה - זה לא משחק ילדים | מאבק תושבי ראש העין בקו המתח הגבוה</title><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/><link rel="stylesheet" href="styles/style.css"/><link rel="icon" type="image/x-icon" href="images/favicon.ico"/><script type="text/javascript" src="https://www.google-analytics.com/analytics.js"></script></head><body><header><a href="index.html"><img class="logo" src="images/logo.png" alt="קרינה, זה לא משחק ילדים"/></a><nav><a href="index.html">עמוד בית</a> / <a href="faq.html">שאלות ותשובות</a> / <a href="gallery.html">גלריה</a> / <a href="press.html">עיתונות</a> / <a href="https://www.facebook.com/roshhaayinlines" target="_blank">המאבק בפייסבוק</a> / <a href="contact.html">יצירת קשר</a></nav><aside class="help-us"><div class="text">רוצים לתרום למאבק? חייגו <a href="tel:054-4123456">054-4123456</a></div></aside></header><article><h1>שאלות ותשובות</h1><label class="faq-item"><input type="checkbox" class="toggle"/><span class="question">מהן מטרות המאבק?</span><span class="answer"><ol><li>אנו מתנגדים לפתיחת שנת הלימודים בבית הספר היסודי אשר הוקם במתחם A בסמיכות לקווי מתח עליון ועל עליון, ודורשים מהעירייה לספק מוסד לימוד חליפי לכל ילדי האזור שאמורים ללמוד בבית הספר הנ&quot;ל עד למציאת פתרון קבע על ידי סילוקם המוחלט של קווי המתח מהאזור.</li><li>נפעל להפסקת ההקמה של מוסדות חינוך נוספים המתוכננים להבנות בסמיכות לקווי המתח (ביניהם קריית החינוך העל יסודי) עד להסטת הקווים.</li><li>אנו פועלים במרץ להעתקת מיקום קווי המתח של חברת החשמל אל מחוץ לעיר ובמרחק מספק מאזורים מיושבים (היום ובעתיד) על מנת לאפשר קיימות של תשתיות, פיתוח סביבתי וחיי קהילה אשר עומדים בקנה מידה אחד עם הרמה המקובלת במיזמים אורבניים מודרניים בארץ ובעולם.</li></ol></span></label><label class="faq-item"><input type="checkbox" class="toggle"/><span class="question">האם ילדינו נמצאים בסכנה מהחשיפה לקרינה?</span><span class="answer">בעוד שלא קיים תקן מחייב בנושא, המרחק בין קווי המתח לבתי הספר והגנים שנבנו ויבנו באזור עומד בהמלצות המשרד להגנת הסביבה וחברת החשמל ולכן &quot;אינו מהווה סכנה&quot; לטענת גופים אלו.<br/> לעומת זאת, קיימים מחקרים רבים המצביעים על קשר ישיר בין קרינה, הנפלטת מהשדות האלקטרומגנטיים החזקים שנוצרים סביב קווי המתח הגבוה, לבין מחלות קשות כגון לוקמיה וסוגי סרטן נוספים (בעיקר בקרב ילדים).<br/>אמנם קיימים גם מחקרים המציגים תמונה הפוכה, אך שוררת הסכמה כי חשיפה ארוכה לקרינה משדות אלקטרומגנטיים איננה בריאה ומסוכנת. הדיון המרכזי נוגע לרמת החשיפה המותרת ומידת הסיכון הנגזרת מהחשיפה.</span></label><label class="faq-item"><input type="checkbox" class="toggle"/><span class="question">יש לי מדידה שמראה כי רמת הקרינה בבית הספר נמוכה. האם אין זה אומר שבית הספר בטוח?</span><span class="answer">קיימות מדידות שנערכו ע&quot;י מספר גורמים אשר מראות נתונים שונים מאוד האחת מהשנייה. זאת, מאחר והן נעשו בזמנים שונים ובתנאים שונים. גם בדיקה רציפה לתקופה קצובה לא תיתן מענה אמיתי שכן העומס על הקווים הינו דינאמי ואינו ניתן לחיזוי.<br/>ייתכן כי בעתיד (לאחר סיום הבדיקה הרציפה) יעלה העומס בקווים ללא התראה וכתוצאה מכך תעלה גם עוצמת הקרינה. כיוון שלא ניתן לחזות כמה זרם יעבור בקווי המתח הללו בעתיד, ומאחר שצריכת החשמל משתנה כל הזמן במהלך היום, השבוע והשנה, הרי שהמדידות שנלקחו (ויילקחו) <span class="bold">לא מהוות ערובה לכך שעוצמת הקרינה מהשדות האלקטרומגנטיים תישאר נמוכה </span>בעוד שבוע, שנה או שנתיים כאשר הילדים ילמדו וישחקו בבתי הספר ובגנים.<br/><br/>ילדינו אינם שפני ניסוי!!!</span></label><label class="faq-item"><input type="checkbox" class="toggle"/><span class="question">מי יפגע מהזזת קווי המתח?</span><span class="answer">נפתח ונאמר כי <span class="bold">לא נסכים </span>להעתקת מיקום קווי המתח <span class="bold">כך שתביא לחשיפה של אוכלוסייה אחרת למקור הקרינה!!!</span><br/>נכון להיום הוצעו שתי חלופות עיקריות להעתקת מיקום קווי המתח. הראשונה מערבית לכיוון כביש 6 והשנייה מזרחית <span class="bold">מעבר לקו הירוק </span>והרחק מאזורים מיושבים (כיום ובעתיד)!</span></label><label class="faq-item"><input type="checkbox" class="toggle"/><span class="question">מדוע אתם רוצים להעתיק את הקווים? האם לא מספיקה העתקת בתי הספר?</span><span class="answer">העתקת מיקום בתי הספר או מניעת פתיחתם הינם <span class="bold">פתרון זמני ונקודתי </span>לנושא פתיחת שנת הלימודים הקרובה בבית הספר שנועד להגנה על ילדינו.<br/>כאשר בוחנים את התמונה הגדולה ניתן להבחין כי פרט לבית הספר, קווי המתח הללו עוברים גם בסמוך למבני מגורים (ברובעים החדשים ובשכונות הותיקות) ומעל פארק עתידי שאמור להיבנות ולכן גוזרים עלינו התושבים ועל ילדינו חשיפה ממושכת וקבועה למקור קרינה הנובע מהשדות האלקטרומגנטיים הללו.<br/>האם אתם תסכימו שילדכם ישחקו בפארק ישירות מתחת לקווי המתח? האם תרצו לטייל תחת מקור הקרינה הזה עם כלבכם?</span></label></article><footer>האתר נבנה ע&quot;י תושבי שכונת פסגות אפק, למען בריאות ילדינו.</footer><script>ga('create', 'UA-91432919-1', 'auto');ga('send', 'pageview');</script></body></html>
